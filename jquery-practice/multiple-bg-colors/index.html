<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Background-colors</title>
</head>
<body>
    <script>
        let arr=["green","tomato","yellow","gray","black"];
        let rand=Math.floor(Math.random()*arr.length);
        document.body.style.backgroundColor=arr[rand];
    </script>
</body>
</html>
