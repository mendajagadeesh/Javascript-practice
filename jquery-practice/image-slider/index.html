<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-Slider</title>
    <style>
    .thumbnail:hover{
        border:2px solid blue;
    }
    .thumbnail{
        height:40px;
        width:40px;
        padding:5px;
        margin:8px;

        
    }
    .preview {
            width: 350px;
            height: 350px;
            border: 2px solid powderblue;
            margin: 20px auto;
            border-radius:15px;
            cursor: pointer;
        }
    #cards{
        display:flex;
        background-color: aquamarine;
        justify-content: center;
        border-radius: 10px;
        cursor: pointer;
    }
    img{
        border-radius:15px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="cards">
    <img  class="thumbnail" onmouseover="changeImage(this)"  src="img1.jpeg">
    <img  class="thumbnail"onmouseover="changeImage(this)" src="img2.jpeg">
    <img class="thumbnail"onmouseover="changeImage(this)" src="img3.jpeg">
    <img class="thumbnail" onmouseover="changeImage(this)" src="img4.webp">
    </div>
    <div class="preview">
        <img id="source" src="img1.jpeg" name="source" width="350px" height="350px">
    </div>
    <script>
        function changeImage(element) {
            document.getElementById("source").src = element.src;
        }
    </script>
</body>
</html>
